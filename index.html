<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- LINK CSS -->
    <link rel="stylesheet" type="text/css" href="./css/index.css" />

    <!-- LINK JS -->
    <script defer src="./js/index.js"> </script>
</head>

<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon_img">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span>
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input type="search" class="buscador" placeholder="Pokedex_JDev" required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt; Prev</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="./img/pokedex.png" alt="img_pokedex" class="pokedex">
    </main>

</body>

</html>
